<mat-card>
  <mat-card-title>Morse Code Log History</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataService.dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"><span *ngIf="element.state == 0"
                                                     class="material-icons">launch</span><span
          *ngIf="element.state == 1" class="material-icons">input</span></td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.time | date:'dd.MM.yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="alpha">
        <th mat-header-cell *matHeaderCellDef> Alpha</th>
        <td mat-cell *matCellDef="let element"> {{element.alpha}} </td>
      </ng-container>

      <ng-container matColumnDef="morse">
        <th mat-header-cell *matHeaderCellDef> Morse</th>
        <td mat-cell *matCellDef="let element"> {{element.morseCode}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
